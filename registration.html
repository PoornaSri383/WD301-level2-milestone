<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>
    <label for="name"><b>UserName</b></label>
    <input type="text" placeholder="Enter Username" name="name" id="name" required /> <br><br>

    <label for="email"><b>Password</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required /> <br><br>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required /> <br><br>


    <label for="pwdRepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pwdRepeat" id="pwdRepeat" required /> <br><br>

    <button type="submit">Register</button>

</body>

</html>
